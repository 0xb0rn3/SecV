[package]
name = "secv"
version = "2.0.0"
edition = "2021"

[[bin]]
name = "secv"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
colored = "2.0"
dialoguer = "0.11"
libloading = "0.8"
chrono = { version = "0.4", features = ["serde"] }
